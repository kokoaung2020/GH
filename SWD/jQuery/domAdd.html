<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul name="" id="select">
        <li value="mm">mm</li>
        <li value="kk">kk</li>
        <li value="aa">aa</li>
    </ul>

    <script src="jquery.js"></script>
    <script>
        $("#select").append(`<li>bb</li>`);
        $("#select").prepend(`<li>one</li>`);
        $("#select").before(`<p>This is before</p>`);
        $("#select").after(`<p>This is after</p>`);

        $("#select").empty();
        $("#select").remove();
    </script>
</body>
</html>
