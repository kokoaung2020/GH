<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button class="hideBtn">Toggle</button>
    <button class="to">Fade To</button>
    <button class="slide">SlideToggle</button>

    <div class="obj">

    </div>

    <script src="jquery.js"></script>
    <script>
        $(".hideBtn").click(function(){
            $(".obj").fadeToggle(1000);
        });

        $(".to").click(function(){
            $(".obj").fadeTo(1000,0.5);
        });

        $(".slide").click(function(){
            $(".obj").slideToggle(1000);
        });
    </script>
</body>
</html>
