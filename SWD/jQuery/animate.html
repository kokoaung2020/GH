<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            background: gray;
            margin-top: 10px;
            position: relative;
        }
    </style>
</head>
<body>

    <button class="animate">Animate</button>
    <button class="stop">Stop</button>
    <button class="chain">Chain</button>

    <div class="obj">

    </div>

    <p class="obj2">Hello World</p>

    <script src="jquery.js"></script>
    <script>
        $(".animate").click(function(){
            $(".obj").animate({
                left : "+=50px",
                top : "+=50px"
            },3000,function(){
                console.log("You call callback");  //callback step by step
            });
        });

        $(".stop").click(function(){
            $(".obj").stop();
        });

        $(".chain").click(function(){
            $(".obj2").hide(2000).show(1000).css("color","blue");
        });
    </script>
</body>
</html>
