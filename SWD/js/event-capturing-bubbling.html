<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .out{
            width: 550px;
            margin: 100px auto;
            padding: 30px;
            background-color: #eee;
        }
        .mid{
            padding: 50px;
            background: #dddddd;
        }
        .inner{
            padding: 100px;
            background: #ccc;
        }
        div:hover{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="mid">
            <div class="inner">

            </div>
        </div>
    </div>
    <script>
        document.querySelector(".out").addEventListener("click",function(){
            run('1 out');
        },true);
        document.querySelector(".mid").addEventListener("click",function(){
            run('2 mid');
        },true);
        document.querySelector(".inner").addEventListener("click",function(){
            run('3 inner');
        },true);
        function run(x){
            return console.log(`I am ${x} layer.`);
        }
    </script>
</body>
</html>
