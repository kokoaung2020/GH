    <style>
        table{
            border-collapse: collapse;

        tr,td{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .dark{
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        <tbody id="tb">

        </tbody>
    </table>
    <script>

        let tbody = document.getElementById("tb");
        for(i=1;i<=8;i++){
            td = "";
            if(i%2 != 0) {
                // ood row

                for(x=1;x<=8;x++){

                    if(x%2 != 0) {

                        //col odd
                        td += "<td></td>";
                    }
                    else{

                        //col event
                        td += `<td class="dark"></td>`;
                    }
                }
            }
            else{

                for(x=1;x<=8;x++){

                    if(x%2 != 0) {

                        //col odd
                        td += `<td class="dark"></td>`;
                    }
                    else{

                        //col event
                        td += `<td></td>`;
                    }
                }
            }
            
            tbody.innerHTML += `<tr>${td}</tr>`;
        }
    </script>
</body>
