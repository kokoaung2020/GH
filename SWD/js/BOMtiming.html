<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            margin-bottom: 0;
        }
        ul{
            margin: 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h4>ချိန်ကိုက်ဗုံး</h4>
    <ul>
        <li>setTimeout(function,miliseconds)</li>
        <li>clearTimeout(function)</li>
    </ul>

    <h4>အချိန်မှန်</h4>
    <ul>
        <li>setInterval(function,miliseconds)</li>
        <li>clearInterval(function)</li>
    </ul>

    <script>
        let test = function() {
            console.log("this is test "+Math.random());
        }

        setInterval(test,3000);
        clearInterval(test);
    </script>
</body>
</html>
