<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one">Hi</p>
    <p id="two">Welcome</p>
    <script>
        let body = document.body;
        let p = document.createElement("p");
        let t = document.createTextNode("<h1>THis is text </h1>");

        body.appendChild(p);
        p.appendChild(t);

        let two = document.getElementById("two");
        body.appendChild(p);
        body.insertBefore(p,two);
    </script>
</body>
</html>
