<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="slide my-5">
                    <img src="img/porkroast.jpg" class="img-fluid" alt="">
                    <img src="img/sashimi.jpg" class="img-fluid" alt="">
                    <img src="img/react.png" class="img-fluid" alt="">
                    <img src="img/strak.jpg" class="img-fluid" alt="">
                    <img src="img/tampura.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script>
        $('.slide').slick({
            dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
            });
    </script>

</body>
</html>
