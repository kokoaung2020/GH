<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background: pink;
            border-radius: 15px;
            position: relative;
        }
        .box::after{
            content: "";
            position: absolute;
            bottom: -100px;
            left: 250px;
            border: 50px solid white;
            display: inline-block;
            border-top-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
